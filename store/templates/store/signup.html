<!DOCTYPE html>
<!--FORM ĐĂNG KÝ-->
<html>
	<!--Tên form và load các file css để sử dụng thiết kế giao diện-->
<head>
	<title>Đăng ký</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-4 col-sm-3">
			<div class="signup-form">
				<div class="messages"></div>	
				<h3 class = "text-center"> Tạo tài khoản</h3>	
				<form action="" method="POST" class="auth-validate-form">
					{% csrf_token %}
                    <!--form =RegisterForm(request.POST or None)-->
					{% for field in form %}
					    <div class="form-group registration-form">
                            <!--Nhãn của các field(form) được bao bọc trong <label>-->
					        {{ field.label_tag }}<br>
					        {{ field }}

					        {% if field.help_text %}{% endif %}

					        {% for error in field.errors %}
					          <p style="color: red;font-size: 13px">{{ error }}</p>
					        {% endfor %}
					    </div>
					{% endfor %}
					<p><button class="btn btn-dark">Tạo tài khoản</button></p>
				</form>
				<div class="a-divider-break"></div>
                <!-- Sau khi đăng ký thành công sẽ chuyển đến giao diện đăng nhập-->
				<div class="a-divider-inner">
					<div class="a-row">
					    <a class="a-link-emphasis" href="{% url 'store:signin' %}"><i class='fa fa-caret-right'></i> Đăng nhập</a>
					</div>						
				</div>
			</div> 
		</div>
	</div>
</div>
</body>
</html>
