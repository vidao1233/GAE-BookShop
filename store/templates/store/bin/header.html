<!--TIÊU ĐỀ - Trên-->
{% load static %}
<div class="header-top status1">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="pull-left">
					<!--Nhấp vào "BOOK SHOP" sẽ quay về trang chủ-->
					<a href="{% url 'store:index' %}"><h3 class = "status1">BOOK SHOP</h3></a>
				</div>
			</div>
			<div class="col-sm-5">
				<!-- Tìm kiếm -->
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<!--Hiển thị trong khung tìm kiếm-->
						<input type="text" class="form-control" placeholder="Nhập từ khóa" name="q" value="{{search}}">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4 ">
				<div class="pull-right">
					<ul class="navbar-nav">
						{% if request.user.is_authenticated %}<!-- user đã xác thực -->
                        <!--Hiển thị tên người dùng đã được lưu khi đăng ký - đăng nhập-->
                        <!-- Thanh xuống - Di chuột vào sẽ hiện thanh xuống gồm đơn hàng của user và đăng xuất-->
					    <li class="dropdown profile"><a href="#">{{ request.user.username }}</a>
					        <ul role="menu" class="sub-menu">
								<!-- Truy cập vào danh sách đơn hàng của user-->
					            <li><a href="{% url 'order:order_list' %}"><i class="fa fa-shopping-cart"></i> Đơn hàng</a></li>
								<!--Đăng xuất khỏi account user-->
					            <li><a href="{% url 'store:signout' %}"><i class="fa fa-sign-out"></i> Đăng xuất</a></li>
					        </ul> 
					    </li>
						
                        <!--Giỏ hàng-->
					    <li class="cart">
							<!--Xem giỏ hàng hiện có của tk-->
					    	<a href="{% url 'cart:cart_details' %}"><i class="fa fa-shopping-cart"></i> Giỏ hàng <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% else %}
						
                        <!--Dẫn đến link đăng nhập-->
					    <li class="profile"><a href="{% url 'store:signin' %}">Đăng nhập</a></li>
					    <li class="cart">
                            <!--Xem giỏ hàng hiện có của tk-->
					    	<a href="{% url 'cart:cart_details' %}"><i class="fa fa-shopping-cart"></i> Giỏ hàng <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
