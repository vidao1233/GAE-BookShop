<!DOCTYPE html>
<!--GIAO DIỆN ĐĂNG NHẬP-->
<html>
<head>
	<title>Đăng nhập</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>


<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-4 col-sm-3">
			<div class="signin-form">
				{% if messages %}
				<div class="messages">
				    {% for message in messages %}
				    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
				    {% endfor %}
				</div>
				{% endif %}
				<h3 class = "text-center"> Đăng nhập</h3>	
				<form action="" method="POST" class="auth-validate-form">
					{% csrf_token %}
					<div class="form-group">
					   <label>Tên người dùng</label>
					   <input type="text" name="user" class="form-control">
					</div>
					<div class="form-group">
					   <label>Mật khẩu</label>
					   <input type="password" name="pass" class="form-control">
					</div>
					<button type="submit" class="btn btn-warning">Đăng nhập</button>
				</form>
				<p><a href="#">Quên mật khẩu</a></p>
				<a>Chưa có tài khoản?</a>
                <!-- CHưa có tài khoản thì chuyển đến Form Đăng Ký-->
				<a class="btn btn-default" href="{% url 'store:registration' %}">Tạo tài khoản</a>
			</div> 
		</div>
	</div>
</div>

</body>
</html>
